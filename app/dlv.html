<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Log Verification</title>
  <link rel="stylesheet" href="styles/main.css?v=1" />
</head>
<body>
  <div id="dlv-root">
    <!-- Filter Toolbar -->
    <div id="dlv-toolbar">
      <div class="dlv-control-group">
        <label>Timeframe</label>
        <div class="dlv-presets">
          <button class="dlv-preset" data-preset="yesterday">Yesterday</button>
          <button class="dlv-preset active" data-preset="7days">Last 7 Days</button>
          <button class="dlv-preset" data-preset="30days">Last 30 Days</button>
          <button class="dlv-preset" data-preset="custom">Custom</button>
        </div>
      </div>

      <div class="dlv-control-group" id="dlv-custom-dates" style="display:none;">
        <label for="dlv-from">From</label>
        <input type="date" id="dlv-from" />
        <label for="dlv-to">To</label>
        <input type="date" id="dlv-to" />
      </div>

      <div class="dlv-control-group">
        <label for="dlv-group">Group</label>
        <select id="dlv-group">
          <option value="all">All Groups</option>
        </select>
      </div>

      <div class="dlv-control-group">
        <label for="dlv-driver">Driver</label>
        <select id="dlv-driver">
          <option value="all">All Drivers</option>
        </select>
      </div>

      <div class="dlv-control-group">
        <button id="dlv-apply">Apply</button>
      </div>

      <div class="dlv-control-group">
        <span id="dlv-progress"></span>
      </div>
    </div>

    <!-- Tab Bar -->
    <div id="dlv-tabs">
      <button class="dlv-tab active" data-tab="fleet">Fleet Summary</button>
      <button class="dlv-tab" data-tab="logs">Driver Logs</button>
    </div>

    <!-- KPI Strip (fleet tab only) -->
    <div id="dlv-kpi-strip">
      <div class="dlv-kpi-card">
        <div class="dlv-kpi-label">Fleet Verification %</div>
        <div class="dlv-kpi-value" id="dlv-kpi-verified-pct">--</div>
      </div>
      <div class="dlv-kpi-card">
        <div class="dlv-kpi-label">Total Unverified Logs</div>
        <div class="dlv-kpi-value" id="dlv-kpi-unverified">--</div>
      </div>
      <div class="dlv-kpi-card">
        <div class="dlv-kpi-label">Drivers w/ Unverified Logs</div>
        <div class="dlv-kpi-value" id="dlv-kpi-drivers-unverified">--</div>
      </div>
    </div>

    <!-- Content Panels -->
    <div id="dlv-content">
      <!-- Fleet Summary Panel -->
      <div class="dlv-panel active" id="dlv-panel-fleet">
        <div class="dlv-panel-toolbar">
          <div class="dlv-control-group">
            <button class="dlv-export-btn" id="dlv-fleet-export">Export CSV</button>
          </div>
        </div>
        <div class="dlv-table-wrapper">
          <table class="dlv-table" id="dlv-fleet-table">
            <thead>
              <tr>
                <th data-col="driverName" class="dlv-sortable">Driver Name <span class="dlv-sort-arrow"></span></th>
                <th data-col="totalLogs" class="dlv-sortable">Total Logs <span class="dlv-sort-arrow"></span></th>
                <th data-col="verified" class="dlv-sortable">Verified <span class="dlv-sort-arrow"></span></th>
                <th data-col="unverified" class="dlv-sortable">Unverified <span class="dlv-sort-arrow"></span></th>
                <th data-col="verifiedPct" class="dlv-sortable">Verification % <span class="dlv-sort-arrow"></span></th>
              </tr>
            </thead>
            <tbody id="dlv-fleet-body"></tbody>
          </table>
        </div>
      </div>

      <!-- Driver Logs Panel -->
      <div class="dlv-panel" id="dlv-panel-logs">
        <div class="dlv-panel-toolbar">
          <div class="dlv-control-group">
            <label for="dlv-logs-filter">Status</label>
            <select id="dlv-logs-filter">
              <option value="all">All Logs</option>
              <option value="verified">Verified Only</option>
              <option value="unverified">Unverified Only</option>
            </select>
          </div>
          <div class="dlv-control-group">
            <label for="dlv-logs-search">Search</label>
            <input type="text" id="dlv-logs-search" placeholder="Search drivers, annotations..." />
          </div>
          <div class="dlv-control-group">
            <button class="dlv-export-btn" id="dlv-logs-export">Export CSV</button>
          </div>
        </div>
        <div class="dlv-table-wrapper">
          <table class="dlv-table" id="dlv-logs-table">
            <thead>
              <tr>
                <th data-col="driverName" class="dlv-sortable">Driver <span class="dlv-sort-arrow"></span></th>
                <th data-col="dateTime" class="dlv-sortable">Date <span class="dlv-sort-arrow"></span></th>
                <th data-col="status" class="dlv-sortable">Status <span class="dlv-sort-arrow"></span></th>
                <th data-col="isVerified" class="dlv-sortable">Verified <span class="dlv-sort-arrow"></span></th>
                <th data-col="coDriverName" class="dlv-sortable">Co-Driver <span class="dlv-sort-arrow"></span></th>
                <th data-col="hours" class="dlv-sortable">Hours <span class="dlv-sort-arrow"></span></th>
                <th data-col="device" class="dlv-sortable">Device <span class="dlv-sort-arrow"></span></th>
                <th data-col="annotation">Annotation</th>
              </tr>
            </thead>
            <tbody id="dlv-logs-body"></tbody>
          </table>
        </div>
      </div>

      <!-- Loading Overlay -->
      <div id="dlv-loading" style="display:none;">
        <div class="dlv-spinner"></div>
        <span id="dlv-loading-text">Loading data&hellip;</span>
        <div class="dlv-progress-bar-wrap">
          <div class="dlv-progress-bar" id="dlv-progress-bar"></div>
        </div>
      </div>

      <!-- Empty State -->
      <div id="dlv-empty" style="display:none;">
        No data found for the selected filters.
      </div>

      <!-- Warning Banner -->
      <div id="dlv-warning" style="display:none;"></div>
    </div>
  </div>

  <script src="scripts/main.js?v=1"></script>
</body>
</html>
